<div class="container d-flex justify-content-center">
    <div class="row align-items-center">
        <h1 class="text-center">Changer de mot de passe</h1>
        <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
            <!-- New password field -->
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Nouveau mot de passe</mat-label>
                    <input type="password" matInput formControlName="newPassword">
                    <mat-error *ngIf="formulaire.get('newPassword')?.hasError('required')">Le nouveau mot de passe est requis</mat-error>
                    <mat-error *ngIf="formulaire.get('newPassword')?.hasError('minlength')">Le mot de passe doit contenir au moins 6 caract√®res</mat-error>
                </mat-form-field>
            </div>
            
            <!-- Confirm password field -->
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Confirmer le mot de passe</mat-label>
                    <input type="password" matInput formControlName="confirmPassword">
                    <mat-error *ngIf="formulaire.get('confirmPassword')?.hasError('required')">La confirmation du mot de passe est requise</mat-error>
                    <mat-error *ngIf="formulaire.get('confirmPassword')?.hasError('passwordsNotMatch')">Les mots de passe ne correspondent pas</mat-error>
                </mat-form-field>
            </div>
            
            <!-- Submit Button -->
            <div class="col text-center">
                <button type="submit" mat-raised-button [disabled]="formulaire.invalid">Envoyer</button>
            </div>
        </form>
    </div>
</div>
